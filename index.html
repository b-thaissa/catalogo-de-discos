<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALØG</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Saira:ital,wght@0,100..900;1,100..900&family=Zen+Dots&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
  </style>
</head>

<body>
  <header>
    <h1>CATALOG</h1>
    <p class="audiowide-regular" style="font-size: 1.2rem; color: var(--jet-black);">POR: BÁRBARA AUGUSTO</p>
  </header>
  <main>
    <section class="catalog">
      <h2>Adicionar Novo Disco</h2>
      <form id="addAlbumForm">
        <input type="text" id="albumName" placeholder="Nome do Álbum" required>
        <input type="text" id="artistName" placeholder="Nome do Artista" required>
        <input type="text" id="genre" placeholder="Gênero Musical" required>
        <input type="url" id="coverUrl" placeholder="URL da Imagem de Capa" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="albumDisplay" class="grid">
      <!-- Os álbuns aparecerão aqui dinamicamente -->
    </section>
  </main>

  <footer>
    <p class="farro-light">&copy; 2024 CATALØG. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
