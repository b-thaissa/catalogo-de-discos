<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Coleção de Discos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Minha Coleção de Discos!</h1>
    </header>
  <main>
    <section class="catalog">
      <h2>Adicionar Novo Disco</h2>
      <form id="addAlbumForm">
        <input type="text" id="albumName" placeholder="Nome do Álbum" required>
        <input type="text" id="artistName" placeholder="Nome do Artista" required>
        <input type="text" id="genre" placeholder="Gênero Musical" required>
        <input type="url" id="coverUrl" placeholder="URL da Imagem de Capa" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="albumDisplay" class="grid">
      <!-- Os álbuns aparecerão aqui dinamicamente -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
